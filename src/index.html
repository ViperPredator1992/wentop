<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-top">
                <div class="container">
                    <div class="header-select select">
                        <select name="city" class="header-city">
                            <option value="Москва">Москва</option>
                            <option value="Казань">Казань</option>
                            <option value="Сибирь">Сибирь</option>
                            <option value="Алтай">Алтай</option>
                        </select>
                    </div>
                    <div class="header-search">
                        <form class="search-form" action="#" method="get">
                            <input class="search-form__input input" type="text" name="search" placeholder="Что вы хотиет купить?">
                            <button class="search-form__button" type="submit"></button>
                        </form>
                    </div>
                    <div class="header-yandex">
                        <a href="#" class="yandex-logo">
                            <img class="yandex-logo__image" src="./img/yandex-logo.png" alt="yandex-logo">
                            <span class="yandex-logo__text">Отзывы о нас</span>
                        </a>
                    </div>
                    <div class="header-cart">
                        <a href="#" class="cart">
                            <div class="cart__count">0</div>
                            <span class="cart__text cart-top">В корзине</span>
                            <span class="cart__text cart-bottom cart-marg">пока пусто</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header-center">
                <div class="container"></div>
            </div>
            <div class="header-bottom">
                <div class="container"></div>
            </div>
        </header>
    </div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
